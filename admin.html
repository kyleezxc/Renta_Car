<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentaCar | Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #44444E;
            font-family: "Poppins", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #52525d;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }

        label {
            color: black;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2F2F36;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1f1f24;
        }
    </style>
</head>
<body>

</body>
</html>
