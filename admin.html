<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentaCar | Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="login">
        <div class="container">
            <div class="login-container">
                <h2 class="login-header">Admin Login</h2>
                <br>
                <form class="login-form">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" id="user">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="pass">
                    <button class="login-btn" onclick="loginBtn()">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
